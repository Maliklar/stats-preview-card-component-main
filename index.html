<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

    <div class="card">
        <div class="card-content">
            <div class="titles">
                <h1 class="card-header">
                    Get <span id="insight">insights</span> that help your business grow.
                </h1>
                <p class="card-text">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </p>
            </div>
            <div class="card-footer">
                <div class="footer-item">
                    <h2>10k+</h2>
                    <p>companies</p>
                </div>
                <div class="footer-item">
                    <h2>314</h2>
                    <p>templates</p>
                </div>
                <div class="footer-item">
                    <h2>12m+</h2>
                    <p>queries</p>
                </div>
            </div>
        </div>
        <div class="background-image-container">
            <img src="./images/image-header-desktop.jpg" class="background-image" alt="background image">
            <img src="./images/image-header-mobile.jpg" class="background-image-mobile" alt="background image">
            <div class="color-overlay"></div>
        </div>
    </div>

</body>

</html>
